upstream web-app {
    server web-app:8000;
}

server {

    listen 80;

    location / {
#         include proxy_params;
        proxy_pass http://web-app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /service/static/;
    }

    location /media/ {
        alias /service/media/;
    }
}
